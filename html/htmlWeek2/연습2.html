<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{background-color: aqua;}
    #wrap{border: 1px solid red;margin: 0 auto; width: 1000px; text-align: center;}

    header{
        width: 800px; height: 300px;
        background-color: rgb(82, 200, 255);
        color: white;font-size: 40px;
        text-align: center;line-height: 300px;
        float: right;
    }
    #side{
        width: 200px; height: 1000px;
        background-color: rgb(29, 98, 155);
        color: white;font-size: 40px;
        text-align: center;line-height: 1000px;
        float: left;
    }
    main{
        width: 800px; height: 400px;
        background-color: rgb(24, 33, 170);
        color: white;font-size: 40px;
        text-align: center;line-height: 400px;
        float: left;
    }
    footer{
        width: 800px; height: 300px;
        background-color: rgb(24, 29, 92);
        color: white;font-size: 40px;
        text-align: center;line-height: 300px;
        float: left;
    }

</style>
<body>
    <div id = "wrap">
        <aside id = "side">side</aside>
        <header>header</header>
        <main>content</main>
        <footer>footer</footer>
    </div>
</body>
</html>
