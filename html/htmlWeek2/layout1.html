<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{background: #cce9cd;}
    #wrap{border: 1px solid red;margin: 0 auto; width: 1000px;}

header{width: 1000px; height: 100px;
       background-color: rgb(25, 153, 25);
       color: white;font-size: 40px;
       text-align: center;line-height: 100px;
} 
nav{width: 1000px; height: 100px;
    background-color: rgb(16, 68, 16);
    color: white;font-size: 40px;
    text-align: center;line-height: 100px;
} 
aside{width: 300px; height: 600px;
    background-color: rgb(25, 153, 25);
    color: white;font-size: 40px;
    text-align: center;line-height: 600px;
} 
main{width: 700px; height: 600px;
    background-color: rgb(7, 48, 7);
    color: white;font-size: 40px;
    text-align: center;line-height: 600px;
} 
footer{width: 1000px; height: 100px;
    background-color: rgb(23, 196, 23);
    color: white;font-size: 40px;
    text-align: center;line-height: 100px;
} 
aside,main,footer{float: left;}
</style>
<body>
    <div id = "wrap">
        <header>head</header>
        <nav>nav</nav>
        <aside>aside</aside>
        <main>main</main>
        <footer>footer</footer>

    </div>
    
</body>
</html>
