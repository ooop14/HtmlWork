<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        span{
            border: 1px solid orange;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        body{
            white-space: nowrap;
            font-size: 0;
        }
        div,span{font-size: 10px;}
    </style>
</head>
<body>
    <div>div tag</div>
    <span>spang tag</span> 
    <span>spang2 tag</span>
</body>
</html>
