<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            font-size: 20px;
            color: orange;
            /*문자와 문자 사이의 간격*/
            letter-spacing: 0px;
            /*단어와 단어 사이의 간격*/
            word-spacing: 20px;
            /* box의 크기를 정할 경우 */
            width: 300px;
            height: 30px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세
    </div>
</body>
</html>
