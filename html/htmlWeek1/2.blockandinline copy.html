<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        blockandinline.html - 태그의 속성 중 줄에 대한 속성
    </title>
    <style>
        span{display: inline}
    </style>
    <script>
        function inlineChange(){
            document.getElementById("span1").style.display="inline";
            document.getElementById("span2").style.display="inline";
            document.getElementById("span3").style.display="inline";

            document.getElementById("span1").style.fontSize="10px";
            document.getElementById("span2").style.fontSize="10px";
            document.getElementById("span3").style.fontSize="10px";
        }
        function blockChange(){
            document.getElementById("span1").style.display="block";
            document.getElementById("span2").style.display="block";
            document.getElementById("span3").style.display="block";

            document.getElementById("span1").style.fontSize="30px";
            document.getElementById("span2").style.fontSize="30px";
            document.getElementById("span3").style.fontSize="30px";
        }
    </script>
</head>
<body>
    <div style="border: 1px solid red" onmouseover="blockChange()" onmouseout="inlineChange()">
        <span id = "span1">Menu1</span>
        <span id = "span2">Menu2</span>
        <span id = "span3">Menu3</span>
    </div>
    <div>
        <button onclick="inlineChange()">inline menu</button>
        <button onclick="blockChange()">block menu</button>
    </div>
</body>
</html>
