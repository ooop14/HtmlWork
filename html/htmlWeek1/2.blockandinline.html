<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockandinline.html - 태그의 속성 중 줄에 대한 속성</title>
</head>
<body>
    <div style="border: 1px solid red;">hello</div>
    <span style = "border: 1px solid green;display: block;">hello2</span>
    <span style="border: 1px solid orange;">hello3</span>
</body>
</html>
